<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Electron SQLite Chart</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black; /* 완전 불투명한 검정 배경 */
      color: white;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin: 20px 0 10px 0;
      text-align: center;
    }
    #chart-container {
      flex: 1;           /* h2 제외하고 남은 공간 꽉 채움 */
      width: 90vw;       /* 좌우 여백 주기 */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100% !important;  /* 너비 100% */
      height: auto !important; /* 높이는 비율 유지하며 자동 */
      max-height: 80vh;        /* 최대 높이 제한 */
      background: transparent; /* 캔버스 배경 투명 유지 */
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>매출 그래프</h2>
  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./renderer.js"></script>
</body>
</html>
