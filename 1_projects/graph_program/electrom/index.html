<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대시보드 앱</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    #app {
      padding: 20px;
    }
    h1 {
      color: #00ffff;
    }
    #data-output {
      margin-top: 20px;
      padding: 10px;
      background: #1e1e1e;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    button {
      background: #00aaaa;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #008888;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Electron 대시보드</h1>
    <button id="fetch-data">데이터 가져오기</button>
    <div id="data-output">여기에 Python에서 받은 데이터를 표시합니다.</div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
