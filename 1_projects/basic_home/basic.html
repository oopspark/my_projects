<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  body {
    margin: 0; padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #121212);
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background: #222233cc;
    padding: 2rem 3rem;
    border-radius: 16px;
    box-shadow: 0 0 15px #00ffffaa;
    max-width: 700px;
    width: 90%;
    text-align: center;
  }

  h1 {
    margin-bottom: 0.2rem;
    font-weight: 700;
    font-size: 2.8rem;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffffbb;
  }

  h2 {
    margin-top: 0;
    font-weight: 400;
    color: #a0f0f0;
    font-size: 1.3rem;
  }

  .profile-img {
    margin: 1.5rem auto 2rem;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 3px solid #00ffffcc;
    box-shadow: 0 0 15px #00ffffcc;
    object-fit: cover;
  }

  p {
    line-height: 1.6;
    font-size: 1.1rem;
    color: #cdeeffdd;
    margin-bottom: 2rem;
  }

  .contact {
    font-size: 1rem;
    color: #88eeffcc;
    margin-top: 1rem;
  }

  .contact a {
    color: #00ffff;
    text-decoration: none;
    margin: 0 0.8rem;
    transition: color 0.3s ease;
  }
  .contact a:hover {
    color: #aaffff;
  }

  /* 반응형 */
  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
    }
    .container {
      padding: 1.5rem 1.8rem;
    }
    .profile-img {
      width: 120px;
      height: 120px;
    }
  }
</style>
