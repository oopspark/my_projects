<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>JS가 다 만드는 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    header, nav, main, footer {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: blue;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- 최소한의 HTML -->
<div id="app"></div>

<script>
  // 자바스크립트로 HTML 요소 전부 생성

  const app = document.getElementById('app');

  // 헤더 생성
  const header = document.createElement('header');
  header.innerHTML = '<h1>나의 동적 웹사이트</h1>';
  app.appendChild(header);

  // 네비게이션 바 생성
  const nav = document.createElement('nav');
  const pages = ['홈', '소개', '연락처'];
  pages.forEach(page => {
    const link = document.createElement('a');
    link.textContent = page;
    link.href = '#';
    link.addEventListener('click', e => {
      e.preventDefault();
      showPage(page);
    });
    nav.appendChild(link);
  });
  app.appendChild(nav);

  // 메인 컨텐츠 영역 생성
  const main = document.createElement('main');
  app.appendChild(main);

  // 푸터 생성
  const footer = document.createElement('footer');
  footer.innerHTML = '<small>© 2025 My Website</small>';
  app.appendChild(footer);

  // 페이지별 내용 표시 함수
  function showPage(page) {
    main.innerHTML = ''; // 기존 내용 삭제

    if(page === '홈') {
      const p = document.createElement('p');
      p.textContent = '여기는 홈 페이지입니다.';
      main.appendChild(p);
    } else if(page === '소개') {
      const p = document.createElement('p');
      p.textContent = '저희 웹사이트에 대해 소개합니다.';
      main.appendChild(p);
    } else if(page === '연락처') {
      const p = document.createElement('p');
      p.textContent = '연락처: email@example.com';
      main.appendChild(p);
    }
  }

  // 초기 화면은 홈 페이지로
  showPage('홈');
</script>

</body>
</html>
